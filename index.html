<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>PixelUp Mentoria</title>
<meta name="theme-color" content="#0ea5ff" />
<style>
  :root{--bg:#0b0f1a;--primary:#0ea5ff;--text:#e6f1ff;--muted:#8aa3c2;--glow:0 12px 40px rgba(0,0,0,.35), inset 0 0 40px rgba(14,165,255,.08)}
  *{box-sizing:border-box}html,body{height:100%}
  body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:var(--text);
       background:radial-gradient(1000px 500px at 20% -10%, rgba(51,204,255,.16), transparent 60%),
                  radial-gradient(800px 400px at 100% 10%, rgba(14,165,255,.14), transparent 60%),#0b0f1a}
  .topbar{position:sticky;top:0;display:flex;align-items:center;justify-content:space-between;gap:12px;
          padding:12px 16px;background:rgba(14,22,38,.9);backdrop-filter:blur(8px);border-bottom:1px solid rgba(14,165,255,.25);z-index:10}
  .brand{font-weight:900;font-size:20px;letter-spacing:.3px;text-shadow:0 0 12px rgba(14,165,255,.5)}
  .brand span{color:var(--primary)}
  .tools{display:flex;gap:10px;align-items:center}
  .search{background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.12);border-radius:12px;padding:10px 12px;color:var(--text);min-width:240px;outline:none}
  .btn{cursor:pointer;padding:10px 14px;border-radius:12px;border:1px solid rgba(14,165,255,.35);
       background:linear-gradient(180deg, rgba(14,165,255,.18), rgba(14,165,255,.06));color:var(--text);font-weight:700}
  .btn.ghost{background:transparent}
  .container{max-width:1080px;margin:24px auto;padding:0 16px}
  .card{background:linear-gradient(180deg, rgba(14,165,255,.08), rgba(14,165,255,.03));border:1px solid rgba(14,165,255,.25);
        border-radius:20px;box-shadow:var(--glow);padding:20px}
  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:16px}
  .module{padding:16px;border-radius:16px;border:1px solid rgba(14,165,255,.25);
          background:linear-gradient(180deg, rgba(14,165,255,.12), rgba(14,165,255,.05))}
  .module h3{margin:10px 0 0}
  .cover{width:100%;aspect-ratio:16/9;border-radius:14px;border:1px solid rgba(14,165,255,.25);
         background:radial-gradient(600px 200px at 20% 0%, rgba(14,165,255,.2), transparent 60%),
                    radial-gradient(600px 200px at 100% 40%, rgba(51,204,255,.15), transparent 60%),#0d1322 center/cover no-repeat;
         overflow:hidden;display:grid;place-items:center}
  .cover img{width:100%;height:100%;object-fit:cover;border-radius:14px;display:block}
  .progress{height:10px;background:rgba(255,255,255,.08);border-radius:999px;overflow:hidden;margin:6px 0 8px}
  .progress>i{display:block;height:100%;background:linear-gradient(90deg, var(--primary), rgba(51,204,255,1));width:0%}
  .lesson{display:flex;justify-content:space-between;align-items:center;padding:10px 12px;border:1px solid rgba(14,165,255,.25);
          border-radius:12px;margin:10px 0;background:rgba(14,165,255,.06)}
  .badge{padding:4px 8px;border-radius:10px;background:rgba(14,165,255,.16);border:1px solid rgba(14,165,255,.35);font-size:12px}
  .note{color:var(--muted);font-size:14px}
  hr{border:0;height:1px;background:linear-gradient(90deg, rgba(255,255,255,0), rgba(14,165,255,.4), rgba(255,255,255,0));margin:16px 0}
  .form label{display:block;font-weight:600;margin:8px 0 6px}
  .form input[type=text],.form textarea,.form select{width:100%;padding:10px 12px;border-radius:12px;border:1px solid rgba(255,255,255,.16);
                                                    background:rgba(255,255,255,.06);color:var(--text);outline:none}
  .form textarea{min-height:110px;resize:vertical}
  .foot{padding:24px;text-align:center;color:var(--muted);font-size:14px}
  @media (max-width:560px){.search{min-width:160px}}
</style>
</head>
<body>
  <header class="topbar">
    <div class="brand">Pixel<span>Up</span> Mentoria</div>
    <div class="tools">
      <input id="search" class="search" type="search" placeholder="Buscar aulas…" />
      <button id="homeBtn" class="btn ghost" title="Início">Início</button>
    </div>
  </header>

  <main id="app" class="container"></main>

  <footer class="foot">© PixelUp Marketing Digital & Mídia</footer>

/* —————————————————————
   0) (Opcional) limpar SW/caches se este arquivo for aberto em um domínio onde havia PWA antes
   ————————————————————— */
(function(){try{
  if('serviceWorker' in navigator){navigator.serviceWorker.getRegistrations().then(function(rs){rs.forEach(function(r){r.unregister()})})}
  if(window.caches){caches.keys().then(function(ks){ks.forEach(function(k){caches.delete(k)})})}
}catch(e){}})();

/* ——————————————
   2) Estado (salvo no dispositivo)
   —————————————— */
function $(s,el){return (el||document).querySelector(s)}
var app=$("#app");
var STORE={
  A:"pxup-answers",P:"pxup-progress",
  getA:function(){try{return JSON.parse(localStorage.getItem(this.A)||"{}")}catch(e){return{}}},
  setA:function(v){localStorage.setItem(this.A,JSON.stringify(v))},
  getP:function(){try{return JSON.parse(localStorage.getItem(this.P)||'{"done":{}}')}catch(e){return{done:{}}}},
  setP:function(v){localStorage.setItem(this.P,JSON.stringify(v))}
};
function pct(d,t){return t?Math.round(d/t*100):0}
function modStats(m){var d=(STORE.getP().done)||{};var total=m.lessons.length;var done=m.lessons.filter(function(l){return d[m.slug+"/"+l.slug]}).length;return{done:done,total:total,pct:pct(done,total)}}
function allStats(){var s=DATA.modules.map(modStats);var d=0,t=0;s.forEach(function(x){d+=x.done;t+=x.total});return{done:d,total:t,pct:pct(d,t)}}
function saveForm(ms,ls){var a=STORE.getA();a[ms+"/"+ls]={};[].slice.call(app.querySelectorAll("[data-field]")).forEach(function(i){a[ms+"/"+ls][i.dataset.field]=i.value.trim()});STORE.setA(a)}
function loadForm(ms,ls){var a=(STORE.getA()[ms+"/"+ls])||{};[].slice.call(app.querySelectorAll("[data-field]")).forEach(function(i){if(a[i.dataset.field]!=null)i.value=a[i.dataset.field]})}
function markDone(ms,ls){var p=STORE.getP();p.done||(p.done={});p.done[ms+"/"+ls]=true;STORE.setP(p)}

/* ——————————————
   3) Render
   —————————————— */
function renderHome(){
  var s=allStats();
  app.innerHTML=
  '<section class="card">'+
    '<h1>Mentoria PixelUp • App de Aulas</h1>'+
    '<p class="note">Preencha os questionários e acompanhe seu avanço. (Tudo salvo neste dispositivo)</p>'+
    '<div style="display:grid;grid-template-columns:120px 1fr;gap:12px;align-items:center">'+
      '<div class="badge">Progresso geral</div>'+
      '<div><div class="progress"><i style="width:'+s.pct+'%"></i></div><small>'+s.done+'/'+s.total+' aulas • '+s.pct+'%</small></div>'+
    '</div>'+
  '</section>'+
  '<section class="grid" style="margin-top:16px">'+
    DATA.modules.map(function(m){var st=modStats(m);return ''+
      '<article class="module">'+
        '<div class="cover">'+(m.cover?'<img src="'+m.cover+'" onerror="this.remove()">':'')+'</div>'+
        '<h3>'+m.title+'</h3>'+
        '<p class="note">'+m.summary+'</p>'+
        '<div class="progress"><i style="width:'+st.pct+'%"></i></div>'+
        '<small>'+st.done+'/'+st.total+' aulas</small>'+
        '<div style="margin-top:10px"><a class="btn" href="#/module/'+m.slug+'">Ver aulas</a></div>'+
      '</article>';}).join('')+
  '</section>';
}
function renderModule(slug){
  var m=DATA.modules.find(function(x){return x.slug===slug}); if(!m){app.innerHTML='<section class="card"><p>Módulo não encontrado.</p></section>';return}
  var st=modStats(m);
  app.innerHTML=
  '<section class="card">'+
    '<a class="btn ghost" href="#/">← Início</a>'+
    '<div class="cover" style="margin-top:10px">'+(m.cover?'<img src="'+m.cover+'" onerror="this.remove()">':'')+'</div>'+
    '<h2 style="margin:10px 0">'+m.title+'</h2>'+
    '<p class="note">'+m.summary+'</p>'+
    '<div class="progress"><i style="width:'+st.pct+'%"></i></div><small>'+st.done+'/'+st.total+' aulas</small><hr/>'+
    m.lessons.map(function(l){var done=(STORE.getP().done||{})[m.slug+'/'+l.slug];return ''+
      '<div class="lesson">'+
        '<div><strong>'+l.title+'</strong><br><small class="note">'+(done?'Concluída':'Pendente')+'</small></div>'+
        '<a class="btn" href="#/lesson/'+m.slug+'/'+l.slug+'">'+(done?'Revisar':'Abrir')+'</a>'+
      '</div>';}).join('')+
  '</section>';
}
function renderLesson(ms,ls){
  var m=DATA.modules.find(function(x){return x.slug===ms}); var l=m&&m.lessons.find(function(x){return x.slug===ls});
  if(!m||!l){app.innerHTML='<section class="card"><p>Aula não encontrada.</p></section>';return}
  app.innerHTML=
  '<section class="card">'+
    '<div style="display:flex;gap:10px;flex-wrap:wrap;align-items:center">'+
      '<a class="btn ghost" href="#/module/'+m.slug+'">← '+m.title+'</a><span class="badge">Aula</span>'+
    '</div>'+
    '<div class="cover" style="margin-top:10px">'+(l.cover?'<img src="'+l.cover+'" onerror="this.remove()">':'')+'</div>'+
    '<h2 style="margin:10px 0">'+l.title+'</h2>'+
    '<h3>Apresentação</h3>'+
    '<ul class="note" style="line-height:1.6;margin-top:6px">'+l.presentation.map(function(p){return '<li>'+p+'</li>'}).join('')+'</ul>'+
    '<hr/>'+
    '<h3>Questionário Prático</h3>'+
    '<form class="form">'+
      l.form.map(function(q){var base='<label for="'+q.id+'">'+q.label+'</label>';if(q.type==='text')return base+'<input data-field="'+q.id+'" id="'+q.id+'" type="text" placeholder="Digite aqui...">';if(q.type==='select')return base+'<select data-field="'+q.id+'" id="'+q.id+'">'+(q.options||[]).map(function(o){return '<option>'+o+'</option>'}).join('')+'</select>';return base+'<textarea data-field="'+q.id+'" id="'+q.id+'" placeholder="Escreva aqui..."></textarea>'}).join('')+
    '</form>'+
    '<div style="display:flex;gap:10px;flex-wrap:wrap;margin-top:12px">'+
      '<button id="saveBtn" class="btn">Salvar respostas</button>'+
      '<button id="doneBtn" class="btn ghost">Marcar como concluída</button>'+
      '<button id="exportBtn" class="btn ghost">Exportar (.json)</button>'+
      '<button id="printBtn" class="btn ghost">Imprimir</button>'+
    '</div>'+
    '<p id="status" class="note" style="margin-top:8px"></p>'+
  '</section>';
  $("#saveBtn").addEventListener("click",function(){saveForm(m.slug,l.slug);flash("Respostas salvas!")});
  $("#doneBtn").addEventListener("click",function(){saveForm(m.slug,l.slug);markDone(m.slug,l.slug);flash("Aula marcada como concluída.")});
  $("#exportBtn").addEventListener("click",function(){saveForm(m.slug,l.slug);var data=STORE.getA()[m.slug+'/'+l.slug]||{};var blob=new Blob([JSON.stringify({module:m.title,lesson:l.title,answers:data},null,2)],{type:"application/json"});var a=document.createElement("a");a.href=URL.createObjectURL(blob);a.download=m.slug+"-"+l.slug+"-respostas.json";a.click()});
  $("#printBtn").addEventListener("click",function(){window.print()});
  loadForm(m.slug,l.slug);
  function flash(msg){var s=$("#status");s.textContent=msg;setTimeout(function(){s.textContent=""},2000)}
}

/* ——————————————
   4) Router + Busca
   —————————————— */
function router(){var p=(location.hash||"").slice(1).split("/").filter(Boolean);if(!p.length)return renderHome();if(p[0]==="module"&&p[1])return renderModule(p[1]);if(p[0]==="lesson"&&p[1]&&p[2])return renderLesson(p[1],p[2]);renderHome()}
window.addEventListener("hashchange",router);
document.addEventListener("DOMContentLoaded",function(){
  $("#homeBtn").addEventListener("click",function(){location.hash=""});
  $("#search").addEventListener("input",function(e){var q=(e.target.value||"").toLowerCase().trim();if(!q){router();return}var res=[];DATA.modules.forEach(function(m){m.lessons.forEach(function(l){var hay=(m.title+" "+m.summary+" "+l.title+" "+(l.presentation||[]).join(" ")).toLowerCase();if(hay.indexOf(q)>-1)res.push({m:m,l:l})})});app.innerHTML='<section class="card"><h2>Resultados para: “'+q+'”</h2>'+(res.length?res.map(function(o){return '<div class="lesson"><div><strong>'+o.l.title+'</strong><br><small class="note">'+o.m.title+'</small></div><a class="btn" href="#/lesson/'+o.m.slug+'/'+o.l.slug+'">Abrir</a></div>'}).join(""):'<p class="note">Nada encontrado.</p>')+'</section>'});
  router();
});

/* ——— pequeno ajuda se algo der erro JS ——— */
