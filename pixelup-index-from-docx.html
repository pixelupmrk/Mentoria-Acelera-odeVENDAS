$("#exportBtn").addEventListener("click",()=>{saveForm(m.slug,l.slug);const data=STORE.getA()[m.slug+'/'+l.slug]||{};const blob=new Blob([JSON.stringify({module:m.title,lesson:l.title,answers:data},null,2)],{type:"application/json"});const a=document.createElement("a");a.href=URL.createObjectURL(blob);a.download=`${m.slug}-${l.slug}-respostas.json`;a.click();});

}
function router(){const p=(location.hash||'').slice(1).split('/').filter(Boolean);if(!p.length) return renderHome(); if(p[0]==='module'&&p[1]) return renderModule(p[1]); if(p[0]==='lesson'&&p[1]&&p[2]) return renderLesson(p[1],p[2]); renderHome();}

document.addEventListener('DOMContentLoaded',()=>{$("#homeBtn").addEventListener('click',()=>location.hash=''); $("#search").addEventListener('input',e=>{const q=(e.target.value||'').toLowerCase().trim(); if(!q){router();return} const res=[]; DATA.modules.forEach(m=>m.lessons.forEach(l=>{const hay=(m.title+' '+(m.summary||'')+' '+l.title+' '+(l.presentation||[]).join(' ')).toLowerCase(); if(hay.includes(q)) res.push({m,l});})); app.innerHTML=`<section class="card"><h2>Resultados para: ‚Äú${q}‚Äù</h2>${res.length? res.map(({m,l})=>`<div class="lesson"><div><strong>${l.title}</strong><br><small class="note">${m.title}</small></div><a class="btn" href="#/lesson/${m.slug}/${l.slug}">Abrir</a></div>`).join('') : '<p class="note">Nada encontrado.</p>'}</section>`; }); router(); });
